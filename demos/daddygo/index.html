<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daddy Go!</title>
</head>
<body>
  <div id="status">Initializing...</div>
  <div id="score">Score: 0</div>
  <div id="global-score">Global High Score: 0</div>
  <div id="toggles">
    <button id="toggleObstacles" class="toggle-btn">Obstacles: ON</button>
  </div>
  <div id="instructions">
    <strong>Controls:</strong><br>
    Collect pink icosahedrons (+1 point)<br>
    Avoid red obstacles by moving left/right or ducking<br>
    Treadmill stops if you hit an obstacle
  </div>
  <div id="container">
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas2d"></canvas>
    </div>
    <canvas id="canvas3d"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
