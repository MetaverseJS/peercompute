<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakyWoods</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        #score {
            margin-bottom: 10px;
        }
        #players {
            margin-top: 10px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-align: right;
            text-shadow: 1px 1px 1px black;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            pointer-events: none;
        }
        
        /* Mobile joystick styles */
        .joystick-container {
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 120px;
            z-index: 20;
            pointer-events: none;
            display: none;
        }

        @media (max-width: 768px) and (pointer: coarse) {
            .joystick-container {
                display: block;
            }
            #attack-button {
                display: block;
            }
        }

        #left-joystick {
            left: calc(25% - 60px);
        }

        #right-joystick {
            right: calc(25% - 60px);
        }

        .joystick {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(128, 128, 128, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }

        .joystick-knob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.1s ease-out, top 0.1s ease-out;
        }
        
        /* Attack button styles */
        #attack-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            z-index: 20;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            pointer-events: auto;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
        <div id="hud">
        <div id="score">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <div id="position">Position: 0, 0, 0</div>
        <div id="players">Players: 1</div>
    </div>
    
    <div id="controls">
        <div>WASD: Move</div>
        <div>Mouse/Arrows: Look</div>
        <div>Space/Click: Attack</div>
        <div>Movement has momentum</div>
    </div>
    <div style="position:absolute;top:10px;left:50%;transform:translateX(-50%);z-index:20;display:flex;gap:8px;">
      <input id="nameInput" placeholder="Name" style="padding:6px 10px;border-radius:6px;border:1px solid #444;background:#111;color:#fff;outline:none;">
      <button id="nameBtn" style="padding:6px 12px;border-radius:6px;border:1px solid #2563eb;background:#2563eb;color:#fff;cursor:pointer;">Update Name</button>
      <input id="colorPicker" type="color" value="#00ff00" style="padding:4px;width:48px;height:36px;border:1px solid #444;border-radius:6px;background:#111;cursor:pointer;">
    </div>
    
    <!-- Mobile joystick controls -->
    <div id="left-joystick" class="joystick-container">
        <div class="joystick">
            <div class="joystick-knob"></div>
        </div>
    </div>
    <div id="right-joystick" class="joystick-container">
        <div class="joystick">
            <div class="joystick-knob"></div>
        </div>
    </div>
    
    <!-- Attack button for mobile -->
    <button id="attack-button">ATTACK</button>
    <script type="module" src="/main.js"></script>
</body>
</html>
