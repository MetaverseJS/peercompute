<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperborea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; overflow: hidden; background: #000; }
        #gameCanvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        #hud { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; font-size: 14px; line-height: 1.6; pointer-events: none; }
        #controls { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="hud">
            <div><strong>HYPERBOREA</strong></div>
            <div id="timeInfo">Day: 1 | Season: Spring</div>
            <div id="posInfo">X: 0 Y: 0 Z: 0</div>
            <div id="tempInfo">Temperature: 0°C</div>
        </div>
        <div id="controls">
            <strong>Controls:</strong><br>
            WASD - Move | Arrow Keys - Look<br>
            Space - Jump/Up | Shift - Down<br>
            F - Torch | G - God Mode | V - Wide FOV<br>
            - Slower | = Faster Time
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Minimal NURBS support (de Boor evaluation) so we can draw a thick curved beam
        if (!THREE.NURBSUtils) {
            THREE.NURBSUtils = {
                findSpan: (degree, knots, u, numControlPoints) => {
                    const n = numControlPoints - 1;
                    if (u >= knots[n + 1]) return n;
                    if (u <= knots[degree]) return degree;
                    let low = degree, high = n + 1;
                    while (high - low > 1) {
                        const mid = Math.floor((low + high) / 2);
                        if (u < knots[mid]) high = mid; else low = mid;
                    }
                    return low;
                },
                calcBSplinePoint: (degree, knots, controlPoints, u) => {
                    const k = THREE.NURBSUtils.findSpan(degree, knots, u, controlPoints.length);
                    const d = [];
                    for (let j = 0; j <= degree; j++) {
                        d[j] = controlPoints[k - degree + j].clone();
                    }
                    for (let r = 1; r <= degree; r++) {
                        for (let j = degree; j >= r; j--) {
                            const i = k - degree + j;
                            const left = knots[i];
                            const right = knots[i + degree - r + 1];
                            const alpha = right !== left ? (u - left) / (right - left) : 0;
                            d[j] = d[j - 1].clone().multiplyScalar(1 - alpha).add(d[j].clone().multiplyScalar(alpha));
                        }
                    }
                    return d[degree];
                }
            };
        }

        if (!THREE.NURBSCurve) {
            class NURBSCurve extends THREE.Curve {
                constructor(degree, knots, controlPoints, startKnot = 0, endKnot = knots.length - 1) {
                    super();
                    this.degree = degree;
                    this.knots = knots;
                    this.controlPoints = controlPoints.map((p) => new THREE.Vector4(p.x, p.y, p.z, p.w ?? 1));
                    this.startKnot = startKnot;
                    this.endKnot = endKnot;
                }
                getPoint(t, target = new THREE.Vector3()) {
                    const u = this.knots[this.startKnot] + t * (this.knots[this.endKnot] - this.knots[this.startKnot]);
                    const hpoint = THREE.NURBSUtils.calcBSplinePoint(this.degree, this.knots, this.controlPoints, u);
                    if (hpoint.w !== 1 && hpoint.w !== 0) hpoint.divideScalar(hpoint.w);
                    return target.set(hpoint.x, hpoint.y, hpoint.z);
                }
            }
            THREE.NURBSCurve = NURBSCurve;
        }

        const CONFIG = {
            DAY_DURATION: 6 * 60 * 1000,
            YEAR_DURATION: 60 * 60 * 1000,
            CHUNK_SIZE: 64,
            RENDER_DISTANCE: 32,
            WORLD_SEED: 12345,
            PLAYER_SPEED: 15,
            JUMP_FORCE: 10,
            GRAVITY: -25
        };

        class SeededRandom {
            constructor(seed) { this.seed = seed; }
            next() { this.seed = (this.seed * 9301 + 49297) % 233280; return this.seed / 233280; }
        }

        class SimplexNoise {
            constructor(seed) {
                const rng = new SeededRandom(seed);
                this.perm = [];
                for (let i = 0; i < 256; i++) this.perm[i] = i;
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(rng.next() * (i + 1));
                    [this.perm[i], this.perm[j]] = [this.perm[j], this.perm[i]];
                }
                this.perm = [...this.perm, ...this.perm];
            }
            fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            lerp(t, a, b) { return a + t * (b - a); }
            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
            }
            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                x -= Math.floor(x);
                y -= Math.floor(y);
                const u = this.fade(x);
                const v = this.fade(y);
                const a = this.perm[X] + Y;
                const b = this.perm[X + 1] + Y;
                return this.lerp(v,
                    this.lerp(u, this.grad(this.perm[a], x, y), this.grad(this.perm[b], x - 1, y)),
                    this.lerp(u, this.grad(this.perm[a + 1], x, y - 1), this.grad(this.perm[b + 1], x - 1, y - 1))
                );
            }
            octave(x, y, octaves, persistence, scale) {
                let total = 0, frequency = 1, amplitude = 1, maxValue = 0;
                for (let i = 0; i < octaves; i++) {
                    total += this.noise(x * frequency / scale, y * frequency / scale) * amplitude;
                    maxValue += amplitude;
                    amplitude *= persistence;
                    frequency *= 2;
                }
                return total / maxValue;
            }
        }

        class TimeSystem {
            constructor() {
                this.startTime = Date.now();
                this.timeMultiplier = 1;
                // Start at noon (0.5 of day) in middle of winter (0.125 of year = mid-winter)
                this.timeOffset = CONFIG.DAY_DURATION * 0.5 + CONFIG.YEAR_DURATION * 0.125;
            }
            getTime() { return (Date.now() - this.startTime) * this.timeMultiplier + this.timeOffset; }
            setTimeMultiplier(newMultiplier) {
                // Preserve current time when changing speed
                const currentTime = this.getTime();
                this.startTime = Date.now();
                this.timeOffset = currentTime;
                this.timeMultiplier = newMultiplier;
            }
            getDayProgress() { return (this.getTime() % CONFIG.DAY_DURATION) / CONFIG.DAY_DURATION; }
            getYearProgress() { return (this.getTime() % CONFIG.YEAR_DURATION) / CONFIG.YEAR_DURATION; }
            getSeason() {
                const p = this.getYearProgress();
                if (p < 0.25) return 'Winter';
                if (p < 0.5) return 'Spring';
                if (p < 0.75) return 'Summer';
                return 'Fall';
            }
            getDayNumber() { return Math.floor(this.getTime() / CONFIG.DAY_DURATION) + 1; }
            getSunPosition() {
                const dayProgress = this.getDayProgress();
                const yearProgress = this.getYearProgress();
                const daylightRatio = 0.5 + Math.cos(yearProgress * Math.PI * 2) * 0.33;
                let adjustedProgress;
                if (dayProgress < daylightRatio) {
                    adjustedProgress = dayProgress / daylightRatio * 0.5;
                } else {
                    adjustedProgress = 0.5 + (dayProgress - daylightRatio) / (1 - daylightRatio) * 0.5;
                }
                return adjustedProgress;
            }
            getMoonPhase() { return this.getYearProgress(); }
            getTemperature() { return -5 + Math.cos(this.getYearProgress() * Math.PI * 2) * 25; }
        }

        class TerrainGenerator {
            constructor(seed) {
                this.heightNoise = new SimplexNoise(seed);
                this.moistureNoise = new SimplexNoise(seed + 1);
                this.treeNoise = new SimplexNoise(seed + 2);
                this.structureNoise = new SimplexNoise(seed + 3);
                this.macroNoise = new SimplexNoise(seed + 4);
                this.warpNoise1 = new SimplexNoise(seed + 5);
                this.warpNoise2 = new SimplexNoise(seed + 6);
            }
            
            warpCoords(x, z, scale = 8000, amp = 220) {
                const rot = 0.37;
                const cosR = Math.cos(rot);
                const sinR = Math.sin(rot);
                const rx = x * cosR - z * sinR;
                const rz = x * sinR + z * cosR;
                const wx = this.warpNoise1.octave(rx, rz, 2, 0.5, scale) * amp;
                const wz = this.warpNoise2.octave(rx + 1337, rz + 1337, 2, 0.5, scale) * amp;
                return { x: x + wx, z: z + wz };
            }
            
            getHeight(x, z) {
                const warped = this.warpCoords(x, z, 9000, 260);
                const wx = warped.x;
                const wz = warped.z;
                const macro = this.macroNoise.octave(wx, wz, 5, 0.5, 16000);
                const large = this.heightNoise.octave(wx, wz, 5, 0.5, 4096);
                const medium = this.heightNoise.octave(wx, wz, 5, 0.5, 1024);
                
                let height = macro * 6000;
                height += large * 600;
                height += medium * 60;
                
                return height;
            }
            
            getMoisture(x, z) {
                const warped = this.warpCoords(x, z, 6500, 220);
                const base = this.moistureNoise.octave(warped.x, warped.z, 4, 0.45, 3200);
                const elevation = this.getHeight(x, z);
                const elevFactor = 1 - Math.min(Math.max(elevation / 6000, 0), 1);
                return base * 0.9 + elevFactor * 0.1;
            }
            
            shouldPlaceTree(x, z, height, moisture) {
                const ELEV_MAX = 3000;
                const minTreeH = ELEV_MAX * 0.15;
                const maxTreeH = ELEV_MAX * 0.6;
                if (height < minTreeH || height > maxTreeH) return false;
                
                const d = 3;
                const h1 = this.getHeight(x + d, z);
                const h2 = this.getHeight(x - d, z);
                const slope = Math.abs(h1 - h2) / (d * 2);
                if (slope > 0.5) return false;
                
                const density = moisture > 0.05 ? 0.55 : 0.35;
                const warped = this.warpCoords(x, z, 6000, 150);
                return this.treeNoise.noise(warped.x * 0.18, warped.z * 0.18) > (1 - density);
            }
            
            shouldPlaceStructure(x, z, height) {
                if (height < 20 || height > 150) return false;
                
                const d = 15;
                const h1 = this.getHeight(x + d, z);
                const h2 = this.getHeight(x - d, z);
                const h3 = this.getHeight(x, z + d);
                const h4 = this.getHeight(x, z - d);
                const flatness = Math.max(Math.abs(h1 - height), Math.abs(h2 - height), 
                                         Math.abs(h3 - height), Math.abs(h4 - height));
                if (flatness > 20) return false;
                
                const warped = this.warpCoords(x, z, 8000, 220);
                return this.structureNoise.noise(warped.x * 0.01, warped.z * 0.01) > 0.95;
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.initThree();
                this.initTime();
                this.initTerrain();
                this.initPlayer();
                this.initSkyDome();
                this.initControls();
                
                this.chunks = new Map();
                this.structures = new Map();
                this.collisionBoxes = []; // Store building collision boxes
                this.baseFOV = 75; // Store base FOV
                this.godMode = false;
                this.wideFOV = false; // Track FOV state
                this.lastUpdate = Date.now();
                this.lastColorUpdate = 0; // Track terrain color updates
                this.keys = {};
                
                this.hasTorch = false;
                this.hasSpear = true;
                
                // Mobile detection and controls
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.touchControls = {
                    moveX: 0,
                    moveY: 0,
                    lookX: 0,
                    lookY: 0,
                    activeTouches: {}
                };
                
                this.initPlayerEquipment();
                if (this.isMobile) {
                    this.initMobileControls();
                }
                
                // Tree instancing - CRITICAL: Use InstancedMesh
                this.treeGeometry = new THREE.ConeGeometry(1, 1, 3);
                this.treeMaterial = new THREE.MeshLambertMaterial({ color: 0x1a5010 });
                this.treeInstancedMesh = new THREE.InstancedMesh(this.treeGeometry, this.treeMaterial, 100000);
                this.treeInstancedMesh.castShadow = true;
                this.treeInstancedMesh.receiveShadow = true;
                this.scene.add(this.treeInstancedMesh);
                this.treeCount = 0;
                
                this.generateInitialTerrain();
                this.animate();
            }
            
            initThree() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x87CEEB, 1600, 8000);
                
                // Calculate FOV based on aspect ratio (vertical FOV)
                const aspect = window.innerWidth / window.innerHeight;
                const vFOV = this.baseFOV;
                
                this.camera = new THREE.PerspectiveCamera(vFOV, aspect, 0.5, 15000);
                this.scene.add(this.camera);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.fov = this.wideFOV ? 120 : this.baseFOV;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            initTime() { this.timeSystem = new TimeSystem(); }
            initTerrain() { this.terrainGen = new TerrainGenerator(CONFIG.WORLD_SEED); }
            
            findSummitLocation() {
                const ELEV_MAX = 3000;
                const summitTh = ELEV_MAX * 0.8;
                let best = { x: 0, z: 0, h: -Infinity };
                const step = 256;
                const radius = 8000;
                for (let x = -radius; x <= radius; x += step) {
                    for (let z = -radius; z <= radius; z += step) {
                        const h = this.terrainGen.getHeight(x, z);
                        if (h >= summitTh && h > best.h) {
                            best = { x, z, h };
                        }
                    }
                }
                return best;
            }

            initPlayer() {
                const base = this.templePosition || { x: 0, z: 0 };
                const dir = new THREE.Vector2(0, 1).normalize(); 
                const offsetDist = 400;
                let spawnX = base.x + dir.x * offsetDist;
                let spawnZ = base.z + dir.y * offsetDist;
                let spawnHeight = this.terrainGen.getHeight(spawnX, spawnZ);
                
                this.position = new THREE.Vector3(spawnX, spawnHeight + 6, spawnZ);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.pitch = 0;
                this.yaw = 0; 
                this.onGround = false;
            }
            
            initPlayerEquipment() {
                // Torch
                const torchGroup = new THREE.Group();
                
                const handle = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.05, 0.05, 1.5),
                    new THREE.MeshLambertMaterial({ color: 0x8b4513 })
                );
                handle.position.y = -0.75;
                torchGroup.add(handle);
                
                const flame = new THREE.Mesh(
                    new THREE.ConeGeometry(0.15, 0.4, 6),
                    new THREE.MeshBasicMaterial({ 
                        color: 0xff6600,
                        emissive: 0xff6600,
                        emissiveIntensity: 1
                    })
                );
                flame.position.y = 0.2;
                torchGroup.add(flame);
                
                torchGroup.position.set(-0.3, -0.5, -0.8);
                torchGroup.rotation.set(0, 0, Math.PI / 6);
                torchGroup.visible = false;
                this.camera.add(torchGroup);
                this.torch = torchGroup;
                
                // Torch light
                this.torchLight = new THREE.PointLight(0xff6600, 3, 40);
                this.torchLight.position.set(-0.3, -0.3, -0.8);
                this.torchLight.castShadow = true;
                this.torchLight.visible = false;
                this.camera.add(this.torchLight);
                
                // Spear
                const spearGroup = new THREE.Group();
                
                const shaft = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.03, 0.03, 2),
                    new THREE.MeshLambertMaterial({ color: 0x8b6914 })
                );
                shaft.position.y = -1;
                spearGroup.add(shaft);
                
                const blade = new THREE.Mesh(
                    new THREE.ConeGeometry(0.08, 0.4, 4),
                    new THREE.MeshLambertMaterial({ color: 0x888888 })
                );
                blade.position.y = 0.2;
                spearGroup.add(blade);
                
                spearGroup.position.set(0.4, -0.3, -0.6);
                spearGroup.rotation.set(-Math.PI / 4, 0, Math.PI / 12);
                this.camera.add(spearGroup);
                this.spear = spearGroup;
            }
            
            initSkyDome() {
                // Sky dome that follows player
                const skyGeo = new THREE.SphereGeometry(8000, 32, 32);
                const skyMat = new THREE.MeshBasicMaterial({ 
                    color: 0x87CEEB, 
                    side: THREE.BackSide 
                });
                this.skyDome = new THREE.Mesh(skyGeo, skyMat);
                this.scene.add(this.skyDome);
                
                // Stars on inner surface of dome - properly randomized
                const starGeo = new THREE.BufferGeometry();
                const starVerts = [];
                const starSizes = [];
                const starBrightness = [];
                
                for (let i = 0; i < 3000; i++) {
                    // Proper uniform random distribution on sphere
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    const r = 7950;
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    
                    starVerts.push(x, y, z);
                    
                    // Vary size and brightness - most stars small/dim, some large/bright
                    const brightness = 0.3 + Math.pow(Math.random(), 2) * 0.7; // 0.3-1.0, bias toward dimmer
                    const size = 1 + Math.pow(Math.random(), 1.5) * 3; // 1-4, bias toward smaller (50% of original 2-8)
                    
                    starSizes.push(size);
                    starBrightness.push(brightness);
                }
                
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVerts, 3));
                starGeo.setAttribute('size', new THREE.Float32BufferAttribute(starSizes, 1));
                starGeo.setAttribute('brightness', new THREE.Float32BufferAttribute(starBrightness, 1));
                
                this.stars = new THREE.Points(starGeo, new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(0xffffff) },
                        opacity: { value: 1.0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float brightness;
                        varying float vBrightness;
                        void main() {
                            vBrightness = brightness;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size;
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        uniform float opacity;
                        varying float vBrightness;
                        void main() {
                            gl_FragColor = vec4(color * vBrightness, vBrightness * opacity);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                }));
                this.stars.frustumCulled = false;
                this.scene.add(this.stars);
                
                // Sun
                this.sun = new THREE.Mesh(
                    new THREE.SphereGeometry(120, 16, 16),
                    new THREE.MeshBasicMaterial({ color: 0xffff00 })
                );
                this.skyDome.add(this.sun);
                
                // Moon
                this.moon = new THREE.Mesh(
                    new THREE.SphereGeometry(100, 16, 16),
                    new THREE.MeshBasicMaterial({ 
                        color: 0xffffff,
                        emissive: 0xffffff,
                        emissiveIntensity: 1
                    })
                );
                this.skyDome.add(this.moon);
                
                // North Star (Polaris)
                const northStarGeo = new THREE.PlaneGeometry(1600, 1600);
                const northStarMat = new THREE.MeshBasicMaterial({
                    color: 0xb8dfff,
                    transparent: true,
                    opacity: 0.8,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                this.northStar = new THREE.Mesh(northStarGeo, northStarMat);
                this.northStarRadius = 7950;
                this.northStar.position.set(0, this.northStarRadius, 0);
                this.northStar.renderOrder = 999;
                this.skyDome.add(this.northStar);

                // Northern Lights (Aurora Borealis) - cylindrical curtain around north celestial pole
                const auroraGeometry = new THREE.CylinderGeometry(
                    5000, 5000,  // radius top, radius bottom
                    3000,        // height
                    64,          // radial segments
                    32,          // height segments
                    true         // open ended
                );
                
                // Add wave distortion to cylinder
                const vertices = auroraGeometry.attributes.position.array;
                for (let i = 0; i < vertices.length; i += 3) {
                    const x = vertices[i];
                    const y = vertices[i + 1];
                    const z = vertices[i + 2];
                    const angle = Math.atan2(z, x);
                    // Radial waves
                    const wave = Math.sin(angle * 8 + y * 0.003) * 100;
                    const r = Math.sqrt(x * x + z * z) + wave;
                    vertices[i] = Math.cos(angle) * r;
                    vertices[i + 2] = Math.sin(angle) * r;
                }
                auroraGeometry.computeVertexNormals();
                
                this.aurora = new THREE.Mesh(auroraGeometry, new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        opacity: { value: 0 }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        varying vec3 vPosition;
                        void main() {
                            vUv = uv;
                            vPosition = position;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform float opacity;
                        varying vec2 vUv;
                        varying vec3 vPosition;
                        
                        // 3D noise function for seamless wrapping
                        float noise3D(vec3 p) {
                            return fract(sin(dot(p, vec3(12.9898, 78.233, 45.164))) * 43758.5453);
                        }
                        
                        float smoothNoise3D(vec3 p) {
                            vec3 i = floor(p);
                            vec3 f = fract(p);
                            f = f * f * (3.0 - 2.0 * f);
                            
                            float a = noise3D(i);
                            float b = noise3D(i + vec3(1.0, 0.0, 0.0));
                            float c = noise3D(i + vec3(0.0, 1.0, 0.0));
                            float d = noise3D(i + vec3(1.0, 1.0, 0.0));
                            float e = noise3D(i + vec3(0.0, 0.0, 1.0));
                            float f1 = noise3D(i + vec3(1.0, 0.0, 1.0));
                            float g = noise3D(i + vec3(0.0, 1.0, 1.0));
                            float h = noise3D(i + vec3(1.0, 1.0, 1.0));
                            
                            float x1 = mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
                            float x2 = mix(mix(e, f1, f.x), mix(g, h, f.x), f.y);
                            
                            return mix(x1, x2, f.z);
                        }
                        
                        void main() {
                            // Map cylinder to 3D space for seamless wrapping
                            // Use normalized position on cylinder surface
                            float angle = atan(vPosition.z, vPosition.x);
                            float radius = sqrt(vPosition.x * vPosition.x + vPosition.z * vPosition.z);
                            
                            // Create 3D coordinates that wrap seamlessly around cylinder
                            vec3 p = vec3(
                                cos(angle) * 2.0,  // X wraps seamlessly
                                vPosition.y * 0.0005,  // Y is height
                                sin(angle) * 2.0   // Z wraps seamlessly
                            );
                            
                            // Add time-based flow
                            vec3 flow = vec3(time * 0.2, time * 0.1, time * 0.15);
                            
                            // Sample 3D noise at different scales
                            float n1 = smoothNoise3D(p + flow);
                            float n2 = smoothNoise3D(p * 2.0 + flow * 1.5);
                            float n3 = smoothNoise3D(p * 4.0 + flow * 0.8);
                            
                            float waves = n1 * 0.5 + n2 * 0.3 + n3 * 0.2;
                            
                            // Vertical gradient - fade at top and bottom
                            float verticalFade = smoothstep(0.0, 0.2, vUv.y) * smoothstep(1.0, 0.8, vUv.y);
                            
                            // Fade out near horizon (bottom of cylinder)
                            float horizonFade = smoothstep(0.0, 0.4, vUv.y);
                            
                            // Aurora colors - green, blue, purple, pink
                            vec3 green = vec3(0.3, 1.0, 0.4);
                            vec3 blue = vec3(0.2, 0.6, 1.0);
                            vec3 purple = vec3(0.8, 0.3, 1.0);
                            vec3 pink = vec3(1.0, 0.4, 0.7);
                            
                            // Mix colors based on noise and position
                            vec3 color = mix(green, blue, smoothstep(0.3, 0.5, waves));
                            color = mix(color, purple, smoothstep(0.5, 0.7, n2));
                            color = mix(color, pink, smoothstep(0.6, 0.8, n3));
                            
                            // Brightness variation
                            float brightness = waves * verticalFade * horizonFade * (0.4 + n3 * 0.6);
                            
                            gl_FragColor = vec4(color * brightness, brightness * opacity * 1.5);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide,
                    depthWrite: false
                }));
                
                // Orient cylinder toward north celestial pole at 65° latitude
                // Celestial pole is 65° above northern horizon
                const poleElevation = 65 * Math.PI / 180;
                this.aurora.rotation.x = Math.PI / 2 - poleElevation; // Tilt cylinder axis toward north celestial pole
                this.aurora.position.set(0, 1500, 0); // Centered on player, elevated
                this.scene.add(this.aurora);
                
                // Directional light (not parented to dome)
                this.sunLight = new THREE.DirectionalLight(0xffffff, 1);
                this.sunLight.castShadow = true;
                this.sunLight.shadow.camera.left = -1000;
                this.sunLight.shadow.camera.right = 1000;
                this.sunLight.shadow.camera.top = 1000;
                this.sunLight.shadow.camera.bottom = -1000;
                this.sunLight.shadow.camera.far = 2000;
                this.sunLight.shadow.mapSize.width = 2048;
                this.sunLight.shadow.mapSize.height = 2048;
                this.scene.add(this.sunLight);
                
                this.ambient = new THREE.AmbientLight(0x404040, 0.5);
                this.scene.add(this.ambient);
            }

                    const touches = e.touches;
                    const rect = stick.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    let touch = null;
                    for (let i = 0; i < touches.length; i++) {
                        const t = touches[i];
                        const dx = t.clientX - centerX;
                        const dy = t.clientY - centerY;
                        if (Math.sqrt(dx*dx + dy*dy) < 80) {
                            touch = t;
                            break;
                        }
                    }
                    
                    if (touch) {
                        const dx = touch.clientX - centerX;
                        const dy = touch.clientY - centerY;
                        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                        const angle = Math.atan2(dy, dx);
                        
                        const knob = stick.children[0];
                        knob.style.left = (45 + Math.cos(angle) * dist) + 'px';
                        knob.style.top = (45 + Math.sin(angle) * dist) + 'px';
                        
                        if (isMove) {
                            this.touchControls.moveX = (dist / 45) * Math.cos(angle);
                            this.touchControls.moveY = (dist / 45) * Math.sin(angle);
                        } else {
                            this.touchControls.lookX = (dist / 45) * Math.cos(angle);
                            this.touchControls.lookY = (dist / 45) * Math.sin(angle);
                        }

                        knob.style.top = '45px';
                        if (isMove) {
                            this.touchControls.moveX = 0;
                            this.touchControls.moveY = 0;
                        } else {
                            this.touchControls.lookX = 0;
                            this.touchControls.lookY = 0;
                        }
                    }
                };
                
                leftStick.addEventListener('touchstart', handleTouch(leftStick, true));
                leftStick.addEventListener('touchmove', handleTouch(leftStick, true));
                leftStick.addEventListener('touchend', handleTouch(leftStick, true));

            createTempleComplex(centerX, centerZ) {
                const groundHeight = this.terrainGen.getHeight(centerX, centerZ);
                const complexKey = 'temple-complex';
                const obeliskRadius = 300;
                const foundationTopRadius = obeliskRadius * 1.1;
                const foundationBottomRadius = 520;
                const samples = 24;
                let highest = groundHeight;
                let lowest = groundHeight;
                for (let i = 0; i < samples; i++) {
                    const ang = (i / samples) * Math.PI * 2;
                    const r = foundationBottomRadius * 0.98;
                    const sx = centerX + Math.cos(ang) * r;
                    const sz = centerZ + Math.sin(ang) * r;
                    const h = this.terrainGen.getHeight(sx, sz);
                    if (h > highest) highest = h;
                    if (h < lowest) lowest = h;
                }
                const platformY = highest + 12;
                const foundationHeight = Math.max(140, platformY - lowest + 120);
                const foundationMat = new THREE.MeshLambertMaterial({ color: 0x2f2f2f });
                const foundation = new THREE.Mesh(
                    new THREE.CylinderGeometry(foundationTopRadius, foundationBottomRadius, foundationHeight, 48, 1, false),
                    foundationMat
                );
                foundation.position.set(centerX, platformY - foundationHeight / 2, centerZ);
                foundation.castShadow = true;
                foundation.receiveShadow = true;
                this.scene.add(foundation);
                
                // Central grand temple with pyramid roof
                const mainData = this.createGrandTempleWithPyramidRoof(centerX, platformY, centerZ);
                this.scene.add(mainData.group);
                this.createMainTempleBeam(mainData.apex.clone());
                mainData.colliders.forEach((c) => {
                    this.collisionBoxes.push({
                        ...c,
                        chunkKey: complexKey
                    });
                });
                
                // Ring of obelisks
                for (let i = 0; i < 16; i++) {
                    const angle = (i / 16) * Math.PI * 2;
                    const radius = obeliskRadius;
                    const x = centerX + Math.cos(angle) * radius;
                    const z = centerZ + Math.sin(angle) * radius;
                    const h = platformY;
                    const obelisk = this.createObelisk(x, h, z);
                    this.scene.add(obelisk);
                    this.collisionBoxes.push({
                        minX: x - 4, maxX: x + 4,
                        minY: h - 8, maxY: h + 50,
                        minZ: z - 4, maxZ: z + 4,
                        chunkKey: complexKey
                    });
                }
            }

            createGrandTempleWithPyramidRoof(x, y, z) {
                const group = new THREE.Group();
                const goldenRatio = 1.618;
                const footprintX = 240;
                const footprintZ = footprintX * goldenRatio;
                const floorHeight = 6;
                const columnHeight = 95;
                const columnRadius = 5;
                const beamHeight = 10;
                const roofStepCount = 9;
                const roofStepHeight = 6;
                const colliders = [];

                // Radiating stepped foundation (walkable stairs)
                const stepCount = 7;
                const stepHeight = 4;
                const baseWidth = footprintX * 1.25;
                const baseDepth = footprintZ * 1.25;
                const startY = -stepHeight * 2;
                let topStepY = startY;
                const buriedDepth = 0.5 * (floorHeight + columnHeight + roofStepCount * roofStepHeight + beamHeight);
                const footing = new THREE.Mesh(
                    new THREE.BoxGeometry(baseWidth, buriedDepth, baseDepth),
                    new THREE.MeshLambertMaterial({ color: 0x2f2f2f })
                );
                footing.position.y = startY - buriedDepth / 2;
                footing.receiveShadow = true;
                group.add(footing);
                for (let i = 0; i < stepCount; i++) {
                    const t = i / stepCount;
                    const width = baseWidth * (1 - t * 0.35);
                    const depth = baseDepth * (1 - t * 0.35);
                    const step = new THREE.Mesh(
                        new THREE.BoxGeometry(width, stepHeight, depth),
                        new THREE.MeshLambertMaterial({ color: 0x3d3d3d })
                    );
                    step.position.y = startY + i * stepHeight + stepHeight / 2;
                    step.castShadow = true;
                    step.receiveShadow = true;
                    group.add(step);
                    topStepY = step.position.y + stepHeight / 2;
                    colliders.push({
                        minX: x - width / 2,
                        maxX: x + width / 2,
                        minY: y + step.position.y - stepHeight / 2,
                        maxY: y + step.position.y + stepHeight / 2,
                        minZ: z - depth / 2,
                        maxZ: z + depth / 2
                    });
                }

                const platformY = topStepY + 0.2;

                // Colonnade (doubled density)
                const colMat = new THREE.MeshLambertMaterial({ color: 0x8a8a8a });
                const colPositions = [];
                const insetX = footprintX * 0.35;
                const insetZ = footprintZ * 0.35;
                const stepX = 18;
                const stepZ = 18;
                for (let xPos = -insetX; xPos <= insetX; xPos += stepX) {
                    colPositions.push([xPos, -insetZ]);
                    colPositions.push([xPos, insetZ]);
                }
                for (let zPos = -insetZ + stepZ; zPos <= insetZ - stepZ; zPos += stepZ) {
                    colPositions.push([-insetX, zPos]);
                    colPositions.push([insetX, zPos]);
                }
                for (const [cx, cz] of colPositions) {
                    const column = new THREE.Mesh(
                        new THREE.CylinderGeometry(columnRadius, columnRadius, columnHeight, 14),
                        colMat
                    );
                    column.position.set(cx, platformY + columnHeight / 2, cz);
                    column.castShadow = true;
                    column.receiveShadow = true;
                    group.add(column);
                }

                // Architrave and roof deck
                const beamWidth = footprintX * 0.78;
                const beamDepth = footprintZ * 0.78;
                const beam = new THREE.Mesh(
                    new THREE.BoxGeometry(beamWidth, beamHeight, beamDepth),
                    new THREE.MeshLambertMaterial({ color: 0x6a6a6a })
                );
                beam.position.y = platformY + columnHeight + beamHeight / 2;
                beam.castShadow = true;
                beam.receiveShadow = true;
                group.add(beam);

                // Stepped pyramid roof continuing the base steps
                const baseTopWidth = baseWidth * (1 - ((stepCount - 1) / stepCount) * 0.35);
                const baseTopDepth = baseDepth * (1 - ((stepCount - 1) / stepCount) * 0.35);
                let roofCurrentWidth = baseTopWidth * 0.9;
                let roofCurrentDepth = baseTopDepth * 0.9;
                let roofCurrentY = beam.position.y;
                for (let i = 0; i < roofStepCount; i++) {
                    const t = i / roofStepCount;
                    const shrink = 0.14 + 0.02 * i;
                    const stepW = roofCurrentWidth * (1 - shrink);
                    const stepD = roofCurrentDepth * (1 - shrink);
                    const roofStep = new THREE.Mesh(
                        new THREE.BoxGeometry(stepW, roofStepHeight, stepD),
                        new THREE.MeshLambertMaterial({ color: 0x707070 })
                    );
                    roofStep.position.y = roofCurrentY + roofStepHeight / 2;
                    roofStep.castShadow = true;
                    roofStep.receiveShadow = true;
                    group.add(roofStep);
                    roofCurrentY = roofStep.position.y + roofStepHeight / 2;
                    roofCurrentWidth = stepW;
                    roofCurrentDepth = stepD;
                }
                
                const capSize = Math.max(roofCurrentWidth, roofCurrentDepth) * 0.3;
                const cap = new THREE.Mesh(
                    new THREE.BoxGeometry(capSize, roofStepHeight * 0.8, capSize),
                    new THREE.MeshLambertMaterial({ color: 0x707070 })
                );
                cap.position.y = roofCurrentY + roofStepHeight * 0.4;
                cap.castShadow = true;
                cap.receiveShadow = true;
                group.add(cap);
                roofCurrentY = cap.position.y + (roofStepHeight * 0.4);

                // Gold globe at apex
                const globeRadius = 12;
                const globe = new THREE.Mesh(
                    new THREE.SphereGeometry(globeRadius, 24, 24),
                    new THREE.MeshPhongMaterial({ color: 0xffd700, shininess: 100 })
                );
                globe.position.y = roofCurrentY + globeRadius;
                globe.castShadow = true;
                globe.receiveShadow = true;
                group.add(globe);
                this.globeMaterial = globe.material;

                // Fire altar
                const brazier = new THREE.Mesh(
                    new THREE.CylinderGeometry(10, 12, 10, 12),
                    new THREE.MeshLambertMaterial({ color: 0x4b2f1b })
                );
                brazier.position.set(0, platformY + 6, 0);
                brazier.castShadow = true;
                brazier.receiveShadow = true;
                group.add(brazier);

                const flame = new THREE.Mesh(
                    new THREE.ConeGeometry(8, 18, 10),
                    new THREE.MeshPhongMaterial({
                        color: 0xff8a3c,
                        emissive: 0xff5a00,
                        emissiveIntensity: 1.6,
                        transparent: true,
                        opacity: 0.9
                    })
                );
                flame.position.set(0, platformY + 15, 0);
                flame.castShadow = false;
                group.add(flame);

                const fireLight = new THREE.PointLight(0xffb15a, 2.4, 220, 2);
                fireLight.position.set(0, platformY + 24, 0);
                fireLight.castShadow = true;
                fireLight.shadow.mapSize.width = 1024;
                fireLight.shadow.mapSize.height = 1024;
                group.add(fireLight);

                const apexY = globe.position.y + globeRadius;
                const apex = new THREE.Vector3(x, y + apexY, z);
                group.position.set(x, y, z);
                return {
                    group,
                    apex,
                    colliders,
                    bounds: {
                        minX: x - baseWidth * 0.55,
                        maxX: x + baseWidth * 0.55,
                        minY: y + startY,
                        maxY: y + apexY,
                        minZ: z - baseDepth * 0.55,
                        maxZ: z + baseDepth * 0.55
                    }
                };
            }

            createMainTempleBeam(origin) {
                this.mainTempleApex = origin.clone();
                const seedTarget = origin.clone().add(new THREE.Vector3(0, 4000, 0));
                const curve = this.buildMainBeamCurve(origin, seedTarget);
                const coreMat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.95,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    toneMapped: false
                });
                const glowMat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    toneMapped: false
                });
                const coreRadius = 12;
                const glowRadius = 18;
                const core = new THREE.Mesh(new THREE.TubeGeometry(curve, 64, coreRadius, 28, false), coreMat);
                const glow = new THREE.Mesh(new THREE.TubeGeometry(curve, 64, glowRadius, 20, false), glowMat);
                const group = new THREE.Group();
                group.add(glow);
                group.add(core);
                group.visible = false;
                group.renderOrder = 999;
                this.scene.add(group);
                this.mainTempleBeam = {

                    glow,
                    origin: origin.clone(),
                    lastTarget: null,
                    lastUpdate: 0,
                    coreRadius,
                    glowRadius
                };
            }

            buildMainBeamCurve(origin, target) {
                const dir = target.clone().sub(origin);
                const dist = dir.length() || 1;
                const lift = Math.min(Math.max(dist * 0.18, 3000), 16000);
                dir.normalize();
                const lateral = new THREE.Vector3(0, 1, 0).cross(dir);
                if (lateral.lengthSq() < 1e-6) lateral.set(1, 0, 0);
                lateral.normalize();
                const cp1 = origin.clone()
                    .add(new THREE.Vector3(0, lift * 0.35, 0))
                    .add(lateral.clone().multiplyScalar(400));
                const cp2 = origin.clone()
                    .add(dir.clone().multiplyScalar(dist * 0.55))
                    .add(new THREE.Vector3(0, lift, 0))
                    .add(lateral.clone().multiplyScalar(-250));
                const knots = [0, 0, 0, 0, 1, 1, 1, 1];
                const controlPoints = [
                    new THREE.Vector4(origin.x, origin.y, origin.z, 1),
                    new THREE.Vector4(cp1.x, cp1.y, cp1.z, 0.6),
                    new THREE.Vector4(cp2.x, cp2.y, cp2.z, 0.8),
                    new THREE.Vector4(target.x, target.y, target.z, 1)
                ];
                return new THREE.NURBSCurve(3, knots, controlPoints);
            }

            refreshMainTempleBeam(target) {
                if (!this.mainTempleBeam) return;
                const now = performance.now();
                if (!this.mainTempleBeam.lastTarget) {
                    this.mainTempleBeam.lastTarget = target.clone().addScalar(1e6);
                }
                if (this.mainTempleBeam.lastTarget.distanceToSquared(target) < 4 &&
                    now - this.mainTempleBeam.lastUpdate < 120) {
                    return;
                }
                this.mainTempleBeam.lastTarget.copy(target);
                this.mainTempleBeam.lastUpdate = now;
                const curve = this.buildMainBeamCurve(this.mainTempleBeam.origin, target);
                const segments = 180;
                const coreGeom = new THREE.TubeGeometry(curve, segments, this.mainTempleBeam.coreRadius, 32, false);
                const glowGeom = new THREE.TubeGeometry(curve, segments, this.mainTempleBeam.glowRadius, 24, false);
                this.mainTempleBeam.core.geometry.dispose();
                this.mainTempleBeam.glow.geometry.dispose();
                this.mainTempleBeam.core.geometry = coreGeom;
                this.mainTempleBeam.glow.geometry = glowGeom;
            }

                    this.northStar.getWorldPosition(end);
                    this.refreshMainTempleBeam(end);
                }
            }
